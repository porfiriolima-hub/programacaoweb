<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de aluno e notas</title>
</head>
<body>
  <header>
    <h1>Cadastre o aluno e suas notas</h1>
  </header>
  <main>
    <form action="mediaAluno.php" method="post">
      <fieldset>
        <legend>Digite o nome do aluno</legend>
          <label for="nome">Nome</label><br>
          <input type="text" name="nome" id="idnome"><br>
          <label for="disciplina">Disciplina</label><br>
          <input type="text" name="disciplina" id="iddisciplina">
      </fieldset>
      <fieldset>
        <legend>Digite as notas do aluno</legend>
          <label for="nota1">Primeira nota</label><br>
          <input type="number" name="nota1" step="0.01" id="idnota1"> <br>
          <label for="nota2">Segunda nota</label><br>
          <input type="number" name="nota2" step="0.01" id="idnota2">
      </fieldset>
      <fieldset>
          <input type="submit" value="Enviar">
      </fieldset>


    </form>
  </main>
  
</body>
</html>
